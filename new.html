<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brendan Corcoran</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesnew.css">
        <!-- LENIS smoothscroll library -->
        <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script> 
        <!-- <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css"> -->
    </head>
    <body>

        <div id="cursor"></div>

        <div id="landingScreen">
            <img src="./imagesNew/arrowDown.png" id="arrowDown" alt="Scroll Down Arrow">
            <div id="landingName">
                <h1 class="animatedName">B</h1><h1 class="animatedName">r</h1><h1 class="animatedName">e</h1><h1 class="animatedName">n</h1><h1 class="animatedName">d</h1><h1 class="animatedName">a</h1><h1 class="animatedName">n</h1><h1 class="animatedName" id="nameSpace">&nbsp;</h1><h1 class="animatedName">C</h1><h1 class="animatedName">o</h1><h1 class="animatedName">r</h1><h1 class="animatedName">c</h1><h1 class="animatedName">o</h1><h1 class="animatedName">r</h1><h1 class="animatedName">a</h1><h1 class="animatedName">n</h1>
            </div>
            <div id="landingGraphic">
                <canvas id="netCanvas"></canvas>
            </div>
        </div>

        <header>
            <h1>Brendan<br>Corcoran</h1>
            <div id="filler">s</div>
        </header>

        <div id="whatIdo">
            <h1 id="iAmwid" class="slideUpOnView">I am&nbsp;</h1>
            <h1 id="widText" class="slideUpOnView"></h1>
        </div>

        <div id="projects">
            <div id="projectsHeader">
                <h3>Projects</h3>
                <div id="projectsOptions">
                    <div class="projectOption" id="websites">Websites</div>
                    <div class="projectOption" id="data_science_and_scripts">Data Science & Scripts</div>
                    <div class="projectOption" id="fun_things">Fun Things</div>
                </div>
            </div>
            <div id="projectsCarousel">
                <img src="./imagesNew/arrowDown.png" id="arrowLeft">
                <img src="./imagesNew/arrowDown.png" id="arrowRight">

            </div>
        </div>

        <div id="aboutMe">
            
        </div>
        
        <script type="module" src="./scrollBehaviour.js" async defer></script>
        <script src="./netGraphic.js" async defer></script>
        <script src="./animateOnEntry.js" async defer></script>
        <script src="./cursor.js" async defer></script>
        <script src="./scriptnew.js" async defer></script>
        <script src="./projects.js" async defer></script>
    </body>
</html>
